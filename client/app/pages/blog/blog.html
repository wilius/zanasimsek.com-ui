<div class="pt-wrapper">
    <!-- Subpages -->
    <div class="subpages">
        <section class="pt-page" data-id="blog">
            <div class="section-inner custom-page-content">
                <div class="page-header color-1">
                    <h2>Blog</h2>
                </div>
                <div class="page-content">

                    <div class="blog-masonry two-columns">
                        <div class="item" ng-repeat="post in posts">
                            <div class="blog-card">
                                <div class="media-block">
                                    <a ng-href="#!/blog/{{post.id}}">
                                        <img class="post-image img-responsive"
                                             ng-src="{{post.image}}"
                                             alt="{{post.title}}"/>
                                        <div class="mask"></div>
                                        <div class="post-date"><span class="day">{{post.date.getDay()}}</span><span
                                                class="month">{{post.date.getMonth() | date: 'MMMM'}}</span><span
                                                class="year"
                                        ng-if="showYear(post)">{{post.date.getFullYear()}}</span>
                                        </div>
                                    </a>
                                </div>
                                <div class="post-info">
                                    <ul class="category">
                                        <li><a href="#">Travel</a></li>
                                    </ul>
                                    <a ng-href="#!/blog/1"><h4 class="blog-item-title">{{post.title}}</h4></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
